name: Deploy

on: 
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        script: | 
          cd ~/absensi_mobile/himatif_web_admin_AM/
          docker-compose down
          docker image rm app-web-absensi-mobile:1.0
          docker images
          git pull origin master
          git status
          docker-compose up -d